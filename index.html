<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Research Survey</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
    }

    .header {
        background-color: #002855;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
    }

    .container {
        max-width: 700px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
        margin-top: 0;
        color: #002855;
    }

    label {
        display: block;
        margin-top: 20px;
        font-weight: bold;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        margin-top: 25px;
        padding: 12px;
        width: 100%;
        background-color: #002855;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #001f3f;
    }

    .footer {
        text-align: center;
        font-size: 12px;
        margin-top: 20px;
        color: gray;
    }

</style>
</head>

<body>

<div class="header">
    Department of Cybersecurity - FAST NU
</div>

<div class="container">
    <h2>Student Response Form</h2>
    <p>Please complete the following questionnaire for academic research purposes.</p>

    <p style="font-size:13px; color:#6c757d; margin-top:-10px;">
    Assigned to: Bilal Raza (BS Cybersecurity)</p>

    <form onsubmit="redirectToNext(event)">

        <label>Full Name</label>
        <input type="text" required>

        <label>Age</label>
        <input type="number" required>

        <label>How would you describe your current mood?</label>
        <select required>
            <option value="">Select an option</option>
            <option>Happy</option>
            <option>Neutral</option>
            <option>Stressed</option>
            <option>Excited</option>
        </select>

        <label>Do you believe small gestures can have a big emotional impact?</label>
        <select required>
            <option value="">Select an option</option>
            <option>Strongly Agree</option>
            <option>Agree</option>
            <option>Neutral</option>
            <option>Disagree</option>
        </select>

        <label>Additional Comments</label>
        <textarea rows="4"></textarea>

        <button type="submit">Submit Response</button>
    </form>

    <div class="footer">
        This form is confidential and used strictly for academic purposes.
    </div>
</div>

<script>
function redirectToNext(event) {
    event.preventDefault();
    window.location.href = "sus.html";
}
</script>

</body>
</html>
